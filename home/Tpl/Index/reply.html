    <script type="text/javascript">
    $(document).ready(function(){
        var userName = Cookies.get('username2');
        if(typeof userName == "undefined"){
          userName='未知';
        }
        if(userName == ""){
          userName='未知';
        }                
        
        $('#button').click(function(){
                var tel=$("#tel").val();
                if ($("#tel").val() == "") {
                    errorFun("请先输入手机号!");
                    $("#tel").focus();
                    return false;
                }
                var telreg = /^1[3458]\d{9}$/;
                if (!telreg.exec(tel)){
                   errorFun("手机格式不对!");
                   $("#tel").focus();
                   return false;
                }                
                if ($("#name").val() == "") {
                    errorFun("请先输入商家名!");
                    $("#name").focus();
                    return false;
                }  
                                      
                $.ajax({
                      type:'post',
                      url: '__URL__/addData2',
                      data:{
                        telephone:jQuery.trim($('#tel').val()),
                        contacter:jQuery.trim($('#name').val()),
                        seller:jQuery.trim($('#name').val()),                     
                        address:jQuery.trim($('#address').val()),
                        userName:userName,
                        point:300
                      },
                      async:false,
                      success:function(msg){ 
                        errorFun("信息提交成功,请等待管理员审核!");
			       setTimeout("window.location.href='__URL__/index'", 5000 )
						
                      }
                });
            });
    });
    </script>
