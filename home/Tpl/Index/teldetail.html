    <script type="text/javascript">
    var sc = 1;
    $("#collect").click(function () {
        if ($(this).hasClass("cancelsc")) {
            $(this).text("收藏").removeClass("cancelsc")
            sc = 2;
        } else {
            $(this).text("取消收藏").addClass("cancelsc")
            sc = 1;
        }
        jQuery.ajax({
            url: "/Handler/Users/UserRecord.ashx",
            type: "POST",
            data: { theirID: 835290,oType:sc },
            success: function (data) { 
                if(data=="1000")
                {
                    if(sc==1)
                    {
                    errorFun("收藏成功!")
                    }
                    else
                    {
                    errorFun("取消收藏成功!")
                    }
                }
                else if(data=="1002")
                {
                    errorFun("非本站用户,禁止操作！");
                    $(this).text("收藏").removeClass("cancelsc");
                }
                 else if(data=="1003")
                {
                    window.location.href = "/login/?reurl=" + window.location.href;
                }
                else
                {
                    errorFun("操作失败！")
                }
            }
        });
    }) //点击收藏
    function jiucFun(){
        var userName = Cookies.get('username2');
        if(typeof userName == "undefined"){
          userName='未知';
        }
        if(userName == ""){
          userName='未知';
        }            
        showTebox("纠错",'<ul id="jiucuobox"><li><label><input type="checkbox" name="jccheck"><span>手机号拨不通</span></label></li><li><label><input name="jccheck" type="checkbox"><span>座机号拨不通</span></label></li><li><input type="text" id="jctext" placeholder="你知道就告诉我呗"></li><li><input type="button" value="提交" id="jcbutm"></li></ul>')
        $("#jcbutm").click(function(){
            if($("input[name='jccheck']:checked").length==0&&$("#jctext").val()==""){
            errorFun("请选择错误原因！")
        }else{
            var jcstr="";
            $("input[name='jccheck']:checked").each(function() {
                jcstr+=$(this).next().html()+"；"
            });
        if($("#jctext").val()!=""){
            jcstr+=$("#jctext").val()
        }
        errorFun("正在提交...")
        $("#jiucuobox input").attr("disabled",true);
        $.ajax({
            type: "post",
            url: "__URL__/correction",
            data: {
                foreignid:$('#id').val(),
                seller:$('#seller').val(),
                telephone:$('#telephone').val(),
                correction:jcstr,
                userName:userName
            },
            error: function() {
                errorFun("服务系统请求失败，请稍后再试！")
                $("#jiucuobox input").attr("disabled",false);
            },
            success: function(data) {
            if(data>0)
            {
                errorFun("信息已提交，感谢支持！")
            }
            else
            {
                errorFun("信息提交失败，请稍后再试！")    
            }
            $("#showTebox").remove()
            }
        })
        }
        })
    }
    </script>
