        $(document).ready(function(){
            $('#ok').click(function(){
                var username=$('#username').val();
                if(username==''){
                    alert('请输入用户名');
                    return;
                }
                var password=$('#password').val();
                if(password==''){
                    alert('请输入密码');
                    return;
                }                 
                var username=$('#username').val();
                var password=$('#password').val();
                $.ajax({
                    url: '__URL__/addData3',
                    type: 'post',
                    data: {
                        username: $('#username').val(),
                        password: $('#password').val()
                    },
                    async:false,
                    dataType: "text",
                    success: function(data){
                          if(data.indexOf('成功')!=-1){
                             alert(data);
                             Cookies.set('username2',username, { expires: 96400 });

                          alert(data);

                          
                       } 
                });                
            });
           
        });
