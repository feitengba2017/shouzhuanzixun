    <title>个人中心</title>
    <script type="text/javascript">
    $(document).ready(function(){
        var userName = Cookies.get('username2');
        if(typeof userName == "undefined"){
          window.location.href="__URL__/login";
        }
        if(userName == ""){
          window.location.href="__URL__/login";
        }                
        $('#userName').html(userName);
        $.ajax({
              type:'post',
              url: '__URL__/getAllData6',
              data:{
                username:userName
              },
              async:false,
              dataType:'json',
              success:function(data){ 
                    var items=data.rows;
                    var point=items[0]['point'];
                    var name=items[0]['name'];
                    var telephone=items[0]['telephone'];
                    var address=items[0]['address'];
                    $('#username').html(userName);
                    $('#name').html(name);
                    $('#telephone').html(telephone);
                    $('#address').html(address);

              }
        });     
        $('#button').click(function(){
            var name=$('#name2').val();
            var telephone=$('#telephone2').val();
            var address=$('#address2').val();
            $.ajax({
                url: '__URL__/updateData2',
                type: 'post',
                data: {
                    username:userName,
                    name: $('#name2').val(),
                    telephone: $('#telephone2').val(),
                    address: $('#address2').val()
                },
                async:false,
                dataType: "text",
                success: function(data){
                      alert('提交成功');
                      window.location.reload();
                } 
            });                
        });            
        

    });
    </script>
