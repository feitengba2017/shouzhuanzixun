if(row.address!=''){
html+='<p>地址：'+row.address+' </p>';
}

if(row.contacter!=''){
html+='<p>联系人：'+row.contacter+' </p>';    
}

html+='</a>';
html+='<a href="tel:'+row.telephone+'">';
html+='</a>';
html+='</li>';                    
                    $('#items').append(html);

                }

             }            
        });   
    });

    var obj = document.getElementById('flrbox');
    var mstar = 0, mend = 0, starY = 0, endY = 0, bl = true;
    obj.addEventListener('touchstart', function (event) {
        $("#flrbox .flrbox").css("-webkit-transition-duration", "0");
        if (event.targetTouches.length == 1) {
            var touch = event.targetTouches[0];
            mstar = touch.pageX;
            starY = touch.pageY;
            bl = false;
        }
    });
    obj.addEventListener('touchmove', function (event) {
        var sfrt = -parseInt($("#flrbox .flrbox").css("right"));
        if (event.targetTouches.length == 1) {
            var touch = event.targetTouches[0];
            mend = touch.pageX;
            endY = touch.pageY;
            if (Math.abs(mend - mstar) > Math.abs(endY - starY)) {
                event.preventDefault();
                if ((mend - mstar) >= 0) {
                    $("#flrbox .flrbox").css("right", (mstar - mend));
                    bl = true;
                } else {
                    bl = false;
                }
            }
        }
    })
    obj.addEventListener('touchend', function () {
        $("#flrbox .flrbox").css("-webkit-transition-duration", "500ms");
        if (bl) {
            closflun();
        }
    })

    function closflun() {
        $("#flrbox .flrbox").css({ "right": "-250px" });
        $("#srhword").css({ "top": "-408px" });
        $("#mzdiv").animate({ opacity: 0 }, 300, function () {
            $("#mzdiv").css("display", "none");
        })
        setTimeout(function () {
            $("#flrbox").css("display", "none");
            $(".main-lifb a").removeClass("curs");
            $("#flrbox .flrbox").css({ "-webkit-box-shadow": "" });
            $("#srhword").css("display", "none");
            $("#flbox").html("")
        }, 500)
    }
    $("#mzdiv").click(function () {
        closflun();
    })
    $("#operate i").click(function () {
        closflun();
    })
    $("#operate span").click(function () {
        closflun();
        $("#srhword").remove();
        DelCookie("keystr");
    })
    /*点击放大镜*/
    $("#seach_stor").click(function () {
        if ($("#seachtxt").is(":hidden")) {
            $("#seachretu,#seachtxt").css("display", "table-cell");
            $(".selctli").css("display", "none");
            if(GetCookie("keystr")!=""){

                $("#mzdiv").css("display", "block").animate({ opacity: 0.5 }, 500, function () {
                    $("#srhword").css({ "top": "82px" });
                })

                if ($(window).height() > $("body").height()) {
                    $("#mzdiv").height($(window).height());
                } else {
                    $("#mzdiv").height($("body").height());
                }
            }
        } else {
            if ($("#keywords").val() == "") {
                $("#keywords").focus();
            } else {
                window.location = "?keyword=" + $("#keywords").val();
            }
        }
    })
    /*点击放大镜*/

    $("#seachretu").click(function () {
        closflun();
        $("#seachretu,#seachtxt").css("display", "none");
        $(".selctli").css("display", "table-cell");
    })

    var i = 0;
    var s = 10;
    if ((document.URL).indexOf('#') > 0) {
        i = ((document.URL).substring((document.URL).indexOf('#') + 1)) / 1;
        insertcode(1, i * s);

        i++;

    function insertcode(page, size) {
        $.ajax({
            url: "/Handler/Tel/GetTelList.ashx",
            type: "POST",
            data: {  txt: $("#txt1").val(), kind: $("#kind1").val(),flag:1, CurPage: page, PageSize: size},
            success: function (data) {
                if (data != "undefined") {
                    if(data=="1001"){
                        $(".tel_list").append("<div class='telnull'><a href='reply.aspx?txt=" + $("#txt1").val() + "'>亲！没有找到您想要的结果：）把您想找的内容提交给我们 <u>点击提交</u></a></div>");
                        $(".stor_page").hide();

                    else{
                        $(".stor_page").show();
                        window.location.href = "#" + i;
                        $(".tel_list").append(data);
                        $(".stor_page").html("点击查看下一页");
                    }
                }
                else {
                    $(".stor_page").html("没有了");
                }
            }
        });
    }
    var flag = true;
    var srhword=$("#srhword").html()
	$("#keywords").keyup(function(){
		var keywds=$(this).val()
        if (flag && keywds!="") {
            flag = false;
		    $.ajax({
			    url: "/Handler/Tel/GetTelAssociateList.ashx",
                    type: "POST",
                    data: { txt: keywds,PageSize:6 },

				    if(data!=""){

                        $("#operate").click(function () {
                            $("#srhword").hide()
                        })
				    }else{
					    $("#srhword").css({"display":"none","top":"-408px"}).html(srhword)
				    }
                    flag = true;
			    }
		    })
        }
	})
