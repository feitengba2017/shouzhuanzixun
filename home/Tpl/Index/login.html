    <script type="text/javascript">
        $(document).ready(function(){
            $('#ok').click(function(){
                var username = $('#username').val();
                var password=$('#password').val();
                $.ajax({
                    type:'post',                
                    url:"__URL__/checkus", 
                    data:{
                     username:username,
                     password:password
                    },
                    async:false,
                    dataType:'json',
                    success:function(data){ 
                        if(data==null){
                            alert('账号或者密码错误，请重新登录！');  
                            return;                  
                        }                    
                        if(data.length==1){
                            var id=data[0]['id'];
                            var point=data[0]['point'];
                            Cookies.set('username2',username, { expires: 96400 }); 
                            Cookies.set('id',id, { expires: 96400 }); 
                            Cookies.set('point',point, { expires: 96400 }); 
                            window.location.href='__URL__/manage';
                            //http://tel.xsdcm.cn/index.php?s=/Index/manage
                        }                 
                    }
                });
            });
           
        });
    </script>

        function sCheckform() {
            if ($("#username").val() == "" || $("#username").val() == "用户名/手机/邮箱") {
                errorFun("请输入城市通账号!");
                $("#username").focus();
                return false;
            }
            if ($("#username").val().length <= 3) {
                errorFun("城市通账号输入错误!");
                $("#username").focus();
                return false;
            }
            if ($("#password").val() == "") {
                errorFun("请输入城市通密码!");
                $("#password").focus();
                return false;
            }
            if ($("#password").val().length <= 4) {
                errorFun("城市通密码输入错误!");
                $("#password").focus();
                return false;
            }
            return true;
        }
    </script>
