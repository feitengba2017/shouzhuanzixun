    <script type="text/javascript">
    $(document).ready(function(){
        var userName = Cookies.get('username2');
        var userpoint = Cookies.get('point');
        if(typeof userName == "undefined"){
          window.location.href="__URL__/login";
        }
        if(userName == ""){
          window.location.href="__URL__/login";
        }                
        $('#userName').html(userName);
        $.ajax({
             type:'post',                
             url:"__URL__/getAllData7", 
             data:{
               
             },
             async:false,
             dataType:'json',
             success:function(data){ 
                
                if(data==null){
                    return;
                }
                $('#items').html('');
                var total=data.total;
                var items=data.rows;
                for(var i=0;i<total;i++){
                    var item=items[i];
                    var id=item['id'];
                    var goods=item['goods'];
                    var point=item['point'];
                    var numbers=item['numbers'];
                    var imageName=item['imageName'];
                    
                    var html='';
                        html+='<li class="restaurant-item fl trans">';
                        html+='<div class="img-box fl">';
                        html+='<a href="#">';
                        html+='<img src="'+imageName+'" width="82px" height="82px"></a>';
                        html+='</div>';
                        html+='<article class="restaurant-introduce fl">';
                        html+='<h3 class="ellipsis"><a href="#">'+goods+'</a></h3>';
                        html+='<dl class="clearfix">';
                        html+='<dt class="fl">'+point+'积分</dt>';
                        html+='<dd class="r-small-star fl">';
                        html+='<div class="r-small-star score" style="width:52.00px"></div>';
                        html+='</dd>';
                        html+='</dl>';
                        html+='<div class="restaurant-state clearfix">';                            
                        html+='</div>';
                        html+='</article>';
                        html+='<div class="close-favorite" data-rid="'+id+'">';
                        html+='<a rel="'+point+'" title="'+id+'" href="#">√</a></div>';
                        html+='</li>';                         

                    $('#items').append(html);
                }
                $('a[title]').click(function(){

                     var r=confirm("确定要兑换吗？")
                       
                       if(r){
                            var id=$(this).attr('title');
                            var point=$(this).attr('rel');
                            //alert(point);
                            //alert(userpoint);
                            if(parseInt(point)>parseInt(userpoint)){
                                alert('积分不够');
                                return;
                            }
                            $.ajax({
                                url: '__URL__/addData4',
                                type: 'post',
                                data: {
                                    id: id,
                                    userName: userName,
                                    point: point

                                },
                                async:false,
                                dataType: "text",
                                success: function(data){
                                      alert('兑换成功');

                                   } 
                            }); 
                       }
                    
                });

             }            
        }); 

    });
    </script>
