    <script type="text/javascript">
        $(document).ready(function($){
            var username = Cookies.get('username2');
            if(typeof username == "undefined"){
              $('#hdwrite').hide();
              $('#manage').hide();
              
            }    
            if(typeof username != "undefined"){
              $('#hduser').hide();
              //$('#hdnav').hide();
            }                        
            $.ajax({
                 type:'post',                
                 //url:"__URL__/getAllData3", 
                 url:"__URL__/getTotal", 
                 data:{},
                 async:false,
                 success:function(data){ 
                    if(data==null){
                        $('#total').html('0');
                        return;
                    }
                    $('#total').html(data);
                 }            
            }); 
            $.ajax({
                 type:'post',                
                 url:"__URL__/getAllData4", 
                 data:{},
                 async:false,
                 dataType:'json',
                 success:function(data){ 
                    $('#images').html('');
                    if(data==null){
                        return;
                    }
                    for(var i=0;i<data.length;i++){
                        var row=data[i];
                        //$('#images').append('<div><img u="image" src="'+row.imageName+'" /></div>');
                          $('#images').append('<div><a u=image href="__APP__/Index/teldetail&id='+row.code+'"><img src="'+row.imageName+'" /></a></div>');

                    }

                 }            
            });                   
            $.ajax({
                 type:'post',                
                 url:"__URL__/getAllData1", 
                 data:{},
                 async:false,
                 dataType:'json',
                 success:function(data){ 
                    //console.log(data);
                    $('#fav').html('');
                    var i;
                    var html='';
                    for(i=0;i<data.length;i++){
                        var row=data[i];
                        //console.log(i%3);
                        if(i%3==0){
                            html=html+'<ul>';
                            html=html+'<li><a href="__URL__/items&keyword='+row.category+'">'+row.category+'</a></li>';
                            //$('#fav').append('<ul>');
                            //console.log('<ul>');
                            //$('#fav').append('<li><a href="__URL__/items">'+row.category+'</a></li>');
                            //console.log('<li>');
                        }
                        if(i%3==1){
                            html=html+'<li><a href="__URL__/items&keyword='+row.category+'">'+row.category+'</a></li>';
                            //$('#fav').append('<li><a href="__URL__/items">'+row.category+'</a></li>');
                            //console.log('<li>');
                        }                                                
                        if(i%3==2){
                            html=html+'<li><a href="__URL__/items&keyword='+row.category+'">'+row.category+'</a></li>';
                            html=html+'</ul>';
                            $('#fav').append(html);
                            html='';
                            //$('#fav').append('<li><a href="__URL__/items">'+row.category+'</a></li>');
                            //console.log('<li>');
                            //$('#fav').append('</ul>');
                            //console.log('</ul>');
                        }                        
                    }
                    i--;
                    //console.log(i--);
                    //console.log(i%3);
                    if(i%3!=2){
                        html=html+'</ul>';
                        $('#fav').append(html);
                        //$('#fav').append('</ul>');
                        //console.log('</ul>');
                    }
                 }
            })
        });

<script type="text/javascript">
    $(document).ready(function(){
        $("#kindbox h4").next().slideDown();
        var value = Cookies.get('keyword');

        if((value==null)||(value=='')){ 
            $('#search').append('<li><a href="__URL__/item&keyword=火锅">'+'火锅'+'</a></li>');           
            $('#search').append('<li><a href="__URL__/item&keyword=酒店">'+'酒店'+'</a></li>');          
            $('#search').append('<li><a href="__URL__/item&keyword=快递">'+'快递'+'</a></li>');          
        }        
        if((value!=null)&&(value!='')){ 
            var array = value.split(',');
            var uniqueNames = [];
            $.each(array, function(i, el){
                if($.inArray(el, uniqueNames) === -1) uniqueNames.unshift(el);
            });
            for(var i=0;i<uniqueNames.length;i++){
            //for(var i=uniqueNames.length-1; i>=0; --i){            
                if(i<3){					
                    $('#search').append('<li><a href="__URL__/item&keyword='+uniqueNames[i]+'">'+uniqueNames[i]+'</a></li>');
                } 
                //$('#query2').css('overflow','hidden');        
                //$('#query2').css('white-space','nowrap');        
            }
        }        
        $('#but_srh').click(function(){
           var keyword=$('#keyword').val();
           $.ajax({
                type: "post",
                url: "__URL__/search",
                data: {
                    item:keyword
                },
                error: function() {
                   
                },
                success: function(data) {

                }
           });          
           var value = Cookies.get('keyword'); 
           if(value!=undefined){  
               value=value+','+keyword;
           }else{
              value=keyword;
           }   
           var array = value.split(',');
           var idx =jQuery.inArray( keyword, array);
           if(idx==-1){
               //判断当前元素是不是在cookie中存在
               $('#search').append('<li><a href="#">'+keyword+'</a></li>');
           }

           var value = array.join(",");           
           Cookies.set('keyword',value, { expires: 96400 }); // Expires in 1天=24*60*60 

           window.location.href='__URL__/item&keyword='+keyword;
        });
    });

        $("#kindbox h4").click(function () {
            if ($(this).find("i").hasClass("hide")) {
                $(this).find("i").removeClass("hide")
                $(this).next().slideDown()
            } else {
                $(this).find("i").addClass("hide")
                $(this).next().slideUp()
            }
        })
        $("#delcord").click(function () {
            $(this).parents("div").remove();
            Cookies.set('keyword','', { expires: 96400 }); // Expires in 1天=24*60*60 
        })
        var flag = true;
        $("#keyword").keyup(function () {
            var keywds = $(this).val();
            if (flag && keywds!="") {
                flag = false;
                $.ajax({
                    url: "/Handler/Tel/GetTelAssociateList.ashx",
                    type: "POST",
                    autoChange: true,
                    data: { txt: keywds, PageSize: 6 },
                    success: function (data) {
                        if (data != "") {
                            $("#srhword").show().html(data)
                            $("#operate").click(function () {
                                $("#srhword").hide()
                            })
                        } else {
                            $("#srhword").hide().html("")
                        }
                        flag = true;
                    }
                })
            }
        })

</script>
