    <script type="text/javascript">
    $(document).ready(function(){
        var userName = Cookies.get('username2');
        if(typeof userName == "undefined"){
          window.location.href="__URL__/login";
        }
        if(userName == ""){
          window.location.href="__URL__/login";
        }                
        $('#userName,#userName2').html(userName);
        $.ajax({
              type:'post',
              url: '__URL__/getAllData6',
              data:{
                username:userName
              },
              async:false,
              dataType:'json',
              success:function(data){ 
                    var items=data.rows;
                    var point=items[0]['point'];
                    $('#point').html(point);
                    Cookies.set('point',point, { expires: 96400 }); 
              }
        });        
       

    });
    </script>
