<script type="text/javascript">
    function rowClick(index){
        //alert(index);
        $('#dg1').datagrid('selectRow',index);
        var row = $('#dg1').datagrid('getSelected');
        var id=row.id;
        var diag = new Dialog();
            diag.Title = "修改";
            diag.Width = 760;
            diag.Height = 560;
            diag.Modal = false;
            diag.ShowButtonRow = false;
            diag.URL = '__URL__/update7&id='+id;

            diag.CancelEvent = function () {
                diag.close();
                window.location.reload();
            };
            diag.show();
    }
    $(document).ready(function(){

        var username = Cookies.get('username'); 
        $('#exit').click(function(){
          window.location.href="__URL__/login";
        });            
        $('#b2').click(function(){
              var row = $('#dg1').datagrid('getSelected');
              if (!row){ 
                    Dialog.alert("提示：请先选择一条记录!");
                    return;
              }               
              var index = $('#dg1').datagrid('getRowIndex',row);
              $.messager.confirm('确认', '确定删除该条记录?', function(r){
               if(r){                
                  var id=row.id;
                  $.ajax({
                    type:'post',        
                    url:'__URL__/deleteData7',
                    data:{id:id},
                    async:false,
                    success:function(data){    

                      alert('删除成功');                   
                      window.location.reload();
                    }
                  }); 
               }
             }); 
        });        
        $('#b1').click(function () { 
        
            var diag = new Dialog();
            diag.Title = "添加";
            diag.Width = 560;
            diag.Height = 450;
            diag.Modal = false;
            diag.ShowButtonRow = false;
            diag.URL = '__URL__/item7';

            diag.CancelEvent = function () {
                diag.close();
                window.location.reload();
            };
            diag.show();
        });             
        $('#refresh').click(function () { 
           window.location.reload();            
        });   
    $('#query').click(function () {
        var keyword = $('#keyword').val();
        
        $('#dg1').datagrid({
            url: '__URL__/getAllByTitle7&keyword='+encodeURIComponent(keyword),
            pagination: false
        });
        $('#dg1').datagrid('reload');
    });            
        $('#dg1').datagrid({
            width: 1202,
            height: 360,
            idField:'id',
            singleSelect: true,
            pageNumber: 1,
            pageSize: 10,
            pagination: true,
            rownumbers: true,
            idField: 'id',
            url: '__URL__/getAllData7',     
          
            columns: [[
                { field: 'ck', checkbox: true, hidden: false },
                { field: 'id', title: '序号', width: 50, hidden: false },
                { field: 'UpdateTime', title: '创建时间', width: 150},                 
                { field: 'item', title: '标题', width: 1050}
               ]]
        });
    });
